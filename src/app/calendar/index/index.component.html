<div class="container">
    <h1>Angular Calendar</h1>
  
    <dp-day-calendar theme='dp-material' [(ngModel)]="selectedDate" (onSelect)="onSelect()" [config]="config"></dp-day-calendar>  
    
    <h3>Agenda on {{showDateOnly}}</h3>
    
    <table class="table table-bordered">
      <tr>
        <th>Title</th>
        <th>Note</th>
        <th width="220px">Action</th>
      </tr>
      <tr *ngFor="let note of notes; index as i">
        <td>{{ note.title }}</td>
        <td>{{ note.note }}</td>
        <td>
          <button  class="btn btn-primary" (click)="editTask(i)">Edit</button>
        </td>
      </tr>
    </table> 
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="col-lg-4 form-group">
        <input type="text" class="form-control" formControlName="title" placeholder="Enter Title">
      </div>
      <div class="col-lg-4 form-group">
        <input type="text" class="form-control" formControlName="note"  placeholder="Enter Notes">
      </div>
      <button type="submit" class="btn btn-success">{{id?'Edit Task':'Add New Task'}}</button>
    </form>
 </div>
